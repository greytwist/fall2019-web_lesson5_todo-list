<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  // 1. write Typescript code in "app.component.ts" to work with ToDo list
</head>
<body>
  <div class="container">
    <h1>TO DO LIST FOR 2019</h1>
    <div class="todo-list">
      <div class="todo-list__items" *ngFor="let item of items; let i = index;">
        <li><span>{{i + 1 }}</span>
          {{item.task}}
        </li>
      </div>
    </div>
  </div>
</body>
</html>
